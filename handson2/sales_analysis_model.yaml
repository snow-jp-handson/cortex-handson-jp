          - product_id
          - プロダクトID
          - 製品ID
      - name: product_name_master
        description: 商品マスタで定義されている商品名
        expr: PRODUCT_NAME_MASTER
        data_type: VARCHAR
        synonyms:
          - 商品名
          - 製品名
          - プロダクト名
      - name: transaction_id
        description: トランザクションID
        expr: TRANSACTION_ID
        data_type: VARCHAR
        unique: true
        synonyms:
          - 取引ID
          - 取引番号
    time_dimensions:
      - name: transaction_date
        description: お客様が購入した日
        expr: TO_DATE(TRANSACTION_DATE)
        data_type: DATE
        synonyms:
          - 取引日
          - 購入日
    facts:
      - name: quantity
        description: 販売数量
        expr: QUANTITY
        data_type: NUMBER
        synonyms:
          - 販売数量
          - 購入数量
      - name: unit_price
        description: 販売単価
        expr: UNIT_PRICE
        data_type: NUMBER
        synonyms:
          - 販売単価
